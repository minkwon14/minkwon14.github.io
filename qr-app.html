<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>샤인 링크</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- QR code reader -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <!-- LOCAL QR code generator (must be in same folder) -->
  <script src="qrcode.min.js"></script>

  <style>
    :root {
      color-scheme: light dark;
      --bg: #f3f4f6;
      --fg: #111827;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.12);
      --accent-strong: #16a34a;
      --border: #e5e7eb;
    }

    body.dark {
      --bg: #020617;
      --fg: #e5e7eb;
      --card-bg: #020617;
      --accent: #60a5fa;
      --accent-soft: rgba(96, 165, 250, 0.2);
      --accent-strong: #22c55e;
      --border: #1f2937;
    }

    @media (prefers-color-scheme: dark) {
      body:not(.light) {
        --bg: #020617;
        --fg: #e5e7eb;
        --card-bg: #020617;
        --accent: #60a5fa;
        --accent-soft: rgba(96, 165, 250, 0.2);
        --accent-strong: #22c55e;
        --border: #1f2937;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e5e7eb 0, var(--bg) 40%);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    #app {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.16);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    header h1 span.logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .pill {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--accent-soft);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .screen {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .screen.active { display: flex; }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field label {
      font-size: 0.8rem;
      font-weight: 500;
    }

    .field input {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.02);
      color: var(--fg);
      font-size: 0.9rem;
    }

    .field input:focus {
      outline: 2px solid var(--accent-soft);
      border-color: var(--accent);
    }

    .question-block {
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 8px 10px;
      background: rgba(15, 23, 42, 0.02);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .question-text {
      font-size: 0.85rem;
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 2px;
    }

    .option-item {
      display: flex;
      align-items: flex-start;
      gap: 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .option-item input {
      margin-top: 2px;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.06s ease, background 0.12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #9333ea);
      color: white;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.45);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
    }

    .btn-outline:active {
      transform: translateY(1px) scale(0.99);
    }

    .footer-row {
      display: flex;
      gap: 8px;
      justify-content: space-between;
    }

    .footer-row .btn { flex: 1; }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
    }

    .qr-box {
      margin-top: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      border-radius: 18px;
      border: 1px dashed var(--border);
      background: radial-gradient(circle at top, var(--accent-soft), transparent);
      min-height: 260px;
    }

    .qr-box canvas,
    .qr-box img {
      max-width: 360px;
      width: 85%;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .chip-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .chip {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.04);
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .chip span.label { opacity: 0.7; }
    .chip strong { font-weight: 600; }

    .chip-match {
      background: rgba(22, 163, 74, 0.1);
      border-color: rgba(22, 163, 74, 0.6);
      color: var(--accent-strong);
      font-weight: 600;
    }

    .top-controls {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      align-items: center;
      font-size: 0.75rem;
    }

    .link-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .link-tile {
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.02);
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      cursor: pointer;
    }

    .link-tile-title {
      font-size: 0.8rem;
      font-weight: 600;
    }

    .link-tile-sub {
      font-size: 0.7rem;
      opacity: 0.8;
    }

    .scanned-count {
      font-size: 1.1rem;
      font-weight: 700;
    }

    #scanner-container {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: black;
      height: min(60vh, 420px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #scan-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #scan-overlay-inner {
      width: 80%;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      border: 2px solid rgba(248, 250, 252, 0.85);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.6), 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    #scan-status {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    #scan-list {
      max-height: 60vh;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .scan-row {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .scan-row:last-child { border-bottom: none; }

    .scan-row-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-weight: 600;
    }

    .scan-row-meta {
      font-size: 0.7rem;
      opacity: 0.75;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .match-badge {
      font-size: 0.7rem;
      border-radius: 999px;
      padding: 2px 6px;
      background: rgba(22, 163, 74, 0.12);
      border: 1px solid rgba(22, 163, 74, 0.7);
      color: var(--accent-strong);
    }

    .empty-state {
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .subtle {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .detail-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.85rem;
    }

    .detail-question {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .detail-answer-pill {
      display: inline-flex;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.02);
      font-size: 0.8rem;
      margin-top: 2px;
    }

    .detail-answer-same {
      background: rgba(22, 163, 74, 0.12);
      border-color: rgba(22, 163, 74, 0.7);
      color: var(--accent-strong);
      font-weight: 600;
    }

    .detail-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .detail-mettime {
      font-size: 0.75rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="card">
      <header>
        <h1 id="app-title">
          <span class="logo-dot"></span>
        </h1>
        <div class="pill">
          <span class="pill-dot"></span>
          <span id="pill-status">준비 완료</span>
        </div>
      </header>

      <div class="top-controls">
        <button id="lang-toggle" class="btn btn-outline" type="button">한국어</button>
        <button id="theme-toggle" class="btn btn-outline" type="button">자동</button>
      </div>

      <!-- Screen 1: My profile & answers -->
      <section id="screen-1" class="screen active">
        <p class="subtle" id="intro-text">
          오늘 파티에서 나와 비슷한 사람을 찾아볼까요? 질문에 답하고 나만의 QR을 만들어 보세요.
        </p>

        <div class="field">
          <label for="fullName" id="label-fullname">이름</label>
          <input id="fullName" placeholder="예: 김예수" />
        </div>

        <div class="question-block" id="q1-block">
          <div class="question-text" id="q1-text">
            Q1. 지금 내 마음속 캐롤은?
          </div>
          <div class="options" id="q1-options"></div>
        </div>

        <div class="question-block" id="q2-block">
          <div class="question-text" id="q2-text">
            Q2. 오늘 내가 가장 기대하는 건?
          </div>
          <div class="options" id="q2-options"></div>
        </div>

        <div class="question-block" id="q3-block">
          <div class="question-text" id="q3-text">
            Q3. 오늘의 TMI는?
          </div>
          <div class="options" id="q3-options"></div>
        </div>

        <div class="question-block" id="q4-block">
          <div class="question-text" id="q4-text">
            Q4. 오늘 파티에서 나의 캐릭터는?
          </div>
          <div class="options" id="q4-options"></div>
        </div>

        <button id="save-profile" class="btn btn-primary" type="button">
          내 답변 저장하고 QR 보기
        </button>
      </section>

      <!-- Screen 2: My QR -->
      <section id="screen-2" class="screen">
        <div class="chip-list" id="profile-summary"></div>

        <div class="qr-box">
          <div id="qrcode"></div>
        </div>

        <div class="link-row">
          <div class="link-tile" id="open-met-list">
            <span class="link-tile-title" id="met-title">만난 사람</span>
            <span class="scanned-count" id="met-count">0</span>
            <span class="link-tile-sub" id="met-subtitle">지금까지 만난 사람 목록 보기</span>
          </div>

          <div style="width: 10px;"></div>

          <button id="open-scanner" class="btn btn-primary" type="button">
            QR 스캔하기
          </button>
        </div>

        <div class="meta-row">
          <span class="subtle" id="qr-description">
            QR에는 이름과 4개의 질문에 대한 선택지가 들어갑니다.
          </span>
          <button id="edit-profile" class="btn btn-outline" type="button">내 답변 수정</button>
        </div>
      </section>

      <!-- Screen 3: Scanner -->
      <section id="screen-3" class="screen">
        <div id="scanner-container">
          <video id="video" playsinline></video>
          <canvas id="scan-canvas" style="display:none;"></canvas>
          <div id="scan-overlay">
            <div id="scan-overlay-inner"></div>
          </div>
        </div>

        <div class="meta-row">
          <span id="scan-status">QR를 가운데 네모 안에 맞추고, 너무 가까이 말고 살짝 떨어져 보세요.</span>
          <div style="display:flex;gap:6px;">
            <button id="flip-camera" class="btn btn-outline" type="button">
              카메라 전환
            </button>
            <button id="stop-scan" class="btn btn-outline" type="button">
              완료
            </button>
          </div>
        </div>
      </section>

      <!-- Screen 4: Met list -->
      <section id="screen-4" class="screen">
        <div class="meta-row">
          <span class="subtle" id="met-list-title">지금까지 만난 사람</span>
          <button id="back-to-main" class="btn btn-outline" type="button">
            뒤로
          </button>
        </div>

        <div id="scan-list"></div>

        <div class="footer-row">
          <button id="clear-met" class="btn btn-outline" type="button">전체 삭제</button>
          <button id="back-to-qr" class="btn btn-primary" type="button">내 QR 보기</button>
        </div>
      </section>

      <!-- Screen 5: Person detail -->
      <section id="screen-5" class="screen">
        <div class="meta-row">
          <span class="subtle" id="detail-title">상세 정보</span>
          <button id="back-from-detail" class="btn btn-outline" type="button">
            뒤로
          </button>
        </div>

        <div class="detail-name" id="detail-name"></div>
        <div class="detail-mettime" id="detail-mettime"></div>

        <div class="detail-list" id="detail-qa"></div>
      </section>
    </div>

    <p class="subtle" id="footer-text" style="text-align:center;margin-top:4px;">
      데이터는 이 브라우저 안에만 저장됩니다 (쿠키 사용).
    </p>
  </div>

    // ---------- Cookies ----------
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = name + "=" + encodeURIComponent(value) +
        ";expires=" + d.toUTCString() + ";path=/";
    }

    function getCookie(name) {
      const cname = name + "=";
      const decoded = decodeURIComponent(document.cookie);
      const parts = decoded.split(";");
      for (let c of parts) {
        c = c.trim();
        if (c.indexOf(cname) === 0) {
          return c.substring(cname.length);
        }
      }
      return "";
    }

    // ---------- QR encoding ----------
    // Format: name|a1|a2|a3|a4  (each answer index 0-2)
    function safeField(str) {
      if (!str) return "";
      return String(str).replace(/\|/g, "¦").slice(0, 80);
    }

    function encodeProfileForQR(p) {
      const name = safeField(p.name);
      const a1 = p.a1 ?? 0;
      const a2 = p.a2 ?? 0;
      const a3 = p.a3 ?? 0;
      const a4 = p.a4 ?? 0;
      return `${name}|${a1}|${a2}|${a3}|${a4}`;
    }

    function decodeProfileFromQR(str) {
      const parts = str.split("|");
      if (parts.length < 5) throw new Error("invalid format");
      const name = (parts[0] || "").trim();
      const a1 = parseInt(parts[1] || "0", 10);
      const a2 = parseInt(parts[2] || "0", 10);
      const a3 = parseInt(parts[3] || "0", 10);
      const a4 = parseInt(parts[4] || "0", 10);
      return { name, a1, a2, a3, a4 };
    }

    function updateQR() {
      if (!profile) return;

      const qrContainer = document.getElementById("qrcode");
      if (!qrContainer) return;

      profile = {
        name: profile.name || "",
        a1: profile.a1 ?? 0,
        a2: profile.a2 ?? 0,
        a3: profile.a3 ?? 0,
        a4: profile.a4 ?? 0
      };
      setCookie(profileCookieKey, JSON.stringify(profile), 365);

      const data = encodeProfileForQR(profile);

      qrContainer.innerHTML = "";

      if (typeof QRCode === "undefined") {
        const msg = document.createElement("div");
        msg.style.textAlign = "center";
        msg.style.fontSize = "0.8rem";
        msg.style.opacity = "0.8";
        msg.textContent = currentLang === "ko"
          ? "QRCode 라이브러리를 찾을 수 없습니다. qrcode.min.js 경로를 확인해 주세요."
          : "QRCode library not found. Please check qrcode.min.js path.";
        qrContainer.appendChild(msg);
        return;
      }

      try {
        new QRCode(qrContainer, {
          text: data,
          width: 360,
          height: 360,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.L // simpler / easier to scan
        });
      } catch (e) {
        console.error("QR generation error:", e, "len:", data.length);
        const fallback = document.createElement("div");
        fallback.style.textAlign = "center";
        fallback.style.fontSize = "0.8rem";
        fallback.style.opacity = "0.8";
        fallback.textContent = currentLang === "ko"
          ? "QR 코드를 생성하는 중 오류가 발생했습니다."
          : "Error while generating QR code.";
        qrContainer.appendChild(fallback);
      }
    }

    // ---------- Scanner ----------
    async function startScanner() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert(t("alertCameraUnsupported"));
        return;
      }
      try {
        pillStatus.textContent = t("pillReady");
        lastScannedValue = null;
        scanStatus.textContent = t("scanStatusIntro");

        const constraints = {
          video: {
            facingMode: usingRear ? { ideal: "environment" } : "user",
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        };
        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoEl.srcObject = videoStream;

        await new Promise(resolve => {
          if (videoEl.readyState >= 2) resolve();
          else videoEl.onloadedmetadata = () => resolve();
        });

        await videoEl.play();
        showScreen("s3");
        startScanLoop();
      } catch (err) {
        console.error(err);
        alert(t("alertCameraError", err.message));
        pillStatus.textContent = t("pillReady");
      }
    }

    function stopScanner() {
      if (videoStream) {
        videoStream.getTracks().forEach(t => t.stop());
        videoStream = null;
      }
      if (scanLoopId) {
        cancelAnimationFrame(scanLoopId);
        scanLoopId = null;
      }
      videoEl.srcObject = null;
      scanStatus.textContent = t("scanStatusStopped");
      pillStatus.textContent = t("pillReady");
      showScreen("s2");
    }

    function startScanLoop() {
      const ctx = scanCanvas.getContext("2d");

      const loop = () => {
        if (!videoStream) return;

        const now = performance.now();
        if (now - lastDecodeTime < 250) {
          scanLoopId = requestAnimationFrame(loop);
          return;
        }
        lastDecodeTime = now;

        if (videoEl.readyState === videoEl.HAVE_ENOUGH_DATA) {
          const vw = videoEl.videoWidth;
          const vh = videoEl.videoHeight;
          if (vw && vh) {
            scanCanvas.width = vw;
            scanCanvas.height = vh;
            ctx.drawImage(videoEl, 0, 0, vw, vh);

            const size = Math.floor(Math.min(vw, vh) * 0.7);
            const x = Math.floor((vw - size) / 2);
            const y = Math.floor((vh - size) / 2);
            const imageData = ctx.getImageData(x, y, size, size);

            const code = jsQR(imageData.data, imageData.width, imageData.height, {
              inversionAttempts: "dontInvert"
            });

            if (code && code.data) {
              if (code.data !== lastScannedValue) {
                lastScannedValue = code.data;
                handleScannedData(code.data);
              }
            } else {
              scanStatus.textContent = t("scanStatusTrying");
            }
          }
        }
        scanLoopId = requestAnimationFrame(loop);
      };
      loop();
    }

    function handleScannedData(dataStr) {
      let decoded;
      try {
        decoded = decodeProfileFromQR(dataStr);
      } catch (e) {
        console.error("Failed to decode profile from QR:", e);
        scanStatus.textContent = t("scanStatusFormatUnsupported");
        return;
      }

      const name = (decoded.name || "").trim();
      if (!name) {
        scanStatus.textContent = t("scanStatusMissingName");
        return;
      }

      const a1 = decoded.a1 ?? 0;
      const a2 = decoded.a2 ?? 0;
      const a3 = decoded.a3 ?? 0;
      const a4 = decoded.a4 ?? 0;

      const existing = metList.find(
        m =>
          m.name === name &&
          m.a1 === a1 &&
          m.a2 === a2 &&
          m.a3 === a3 &&
          m.a4 === a4
      );

      if (!existing) {
        metList.push({
          name,
          a1,
          a2,
          a3,
          a4,
          timestamp: Date.now()
        });
        saveMetList();
        updateMetCount();
      }

      alert(t("alertScanned", name));
      stopScanner();
      renderMetList();
      showScreen("s4");
    }

    // ---------- Events & init ----------
    function wireEvents() {
      langToggleBtn.addEventListener("click", toggleLanguage);
      themeToggleBtn.addEventListener("click", toggleTheme);

      saveProfileBtn.addEventListener("click", () => {
        if (!saveProfileFromInputs()) return;
        pillStatus.textContent = t("pillSaved");
        updateProfileSummary();
        showScreen("s2");
        updateQR();
      });

      editProfileBtn.addEventListener("click", () => {
        if (profile) {
          fullNameInput.value = profile.name || "";
          // re-check radios based on profile; renderQuestions will handle
        }
        showScreen("s1");
      });

      clearMetBtn.addEventListener("click", () => {
        if (!metList.length) return;
        if (!confirm(t("alertClearConfirm"))) return;
        metList = [];
        saveMetList();
        updateMetCount();
        renderMetList();
      });

      document.getElementById("open-met-list").addEventListener("click", () => {
        renderMetList();
        showScreen("s4");
      });

      backToMainBtn.addEventListener("click", () => showScreen("s2"));
      backToQrBtn.addEventListener("click", () => showScreen("s2"));
      backFromDetailBtn.addEventListener("click", () => showScreen("s4"));

      openScannerBtn.addEventListener("click", startScanner);
      stopScanBtn.addEventListener("click", stopScanner);
      flipCameraBtn.addEventListener("click", async () => {
        usingRear = !usingRear;
        stopScanner();
        await startScanner();
      });

      scanListEl.addEventListener("click", e => {
        const row = e.target.closest(".scan-row");
        if (!row) return;
        const idx = parseInt(row.dataset.index, 10);
        const person = metList[idx];
        if (!person) return;

        detailNameEl.textContent = person.name || "";
        detailMetTimeEl.textContent = person.timestamp
          ? new Date(person.timestamp).toLocaleString()
          : "";

        const qs = getQuestions();
        detailQaEl.innerHTML = "";

        const my = profile;

        [
          { q: qs[0], key: "a1", idx: person.a1 },
          { q: qs[1], key: "a2", idx: person.a2 },
          { q: qs[2], key: "a3", idx: person.a3 },
          { q: qs[3], key: "a4", idx: person.a4 }
        ].forEach(entry => {
          const wrap = document.createElement("div");
          const qDiv = document.createElement("div");
          qDiv.className = "detail-question";
          qDiv.textContent = entry.q.text;

          const ansDiv = document.createElement("div");
          ansDiv.className = "detail-answer-pill";
          if (my && my[entry.key] === entry.idx) {
            ansDiv.classList.add("detail-answer-same");
          }
          const text = entry.q.options[entry.idx ?? 0] || "";
          ansDiv.textContent = text;

          wrap.appendChild(qDiv);
          wrap.appendChild(ansDiv);
          detailQaEl.appendChild(wrap);
        });

        showScreen("s5");
      });
    }

    function loadCookies() {
      const storedLang = getCookie(langCookieKey);
      if (storedLang === "ko" || storedLang === "en") currentLang = storedLang;

      const storedTheme = getCookie(themeCookieKey);
      if (storedTheme === "auto" || storedTheme === "dark" || storedTheme === "light") {
        themeMode = storedTheme;
      }

      const storedProfile = getCookie(profileCookieKey);
      if (storedProfile) {
        try {
          const p = JSON.parse(storedProfile);
          if (p && typeof p.name === "string") {
            profile = {
              name: p.name || "",
              a1: p.a1 ?? 0,
              a2: p.a2 ?? 0,
              a3: p.a3 ?? 0,
              a4: p.a4 ?? 0
            };
          }
        } catch {
          profile = null;
        }
      }

      const storedMet = getCookie(metCookieKey);
      if (storedMet) {
        try { metList = JSON.parse(storedMet) || []; } catch { metList = []; }
      }
    }

    function initUI() {
      loadCookies();
      applyLanguage(); // also renders questions
      wireEvents();

      if (profile) {
        fullNameInput.value = profile.name || "";

        // restore radios
        renderQuestions();
        if (profile.a1 != null) {
          const el = document.querySelector(`input[name="q1"][value="${profile.a1}"]`);
          if (el) el.checked = true;
        }
        if (profile.a2 != null) {
          const el = document.querySelector(`input[name="q2"][value="${profile.a2}"]`);
          if (el) el.checked = true;
        }
        if (profile.a3 != null) {
          const el = document.querySelector(`input[name="q3"][value="${profile.a3}"]`);
          if (el) el.checked = true;
        }
        if (profile.a4 != null) {
          const el = document.querySelector(`input[name="q4"][value="${profile.a4}"]`);
          if (el) el.checked = true;
        }

        updateProfileSummary();
        updateQR();
        showScreen("s2");
        pillStatus.textContent = t("pillLoaded");
      } else {
        showScreen("s1");
        pillStatus.textContent = t("pillSetup");
      }
      updateMetCount();
      renderMetList();
    }

    window.addEventListener("load", initUI);
  </script>
</body>
</html>
