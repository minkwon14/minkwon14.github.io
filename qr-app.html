
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meet Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- QR Code generator (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- jsQR (QR code reader) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <style>
    :root {
      color-scheme: light dark;
      --bg: #f3f4f6;
      --fg: #111827;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.1);
      --border: #e5e7eb;
    }

    body.dark {
      --bg: #020617;
      --fg: #e5e7eb;
      --card-bg: #020617;
      --accent: #60a5fa;
      --accent-soft: rgba(96, 165, 250, 0.15);
      --border: #1f2937;
    }

    @media (prefers-color-scheme: dark) {
      body:not(.light) {
        --bg: #020617;
        --fg: #e5e7eb;
        --card-bg: #020617;
        --accent: #60a5fa;
        --accent-soft: rgba(96, 165, 250, 0.15);
        --border: #1f2937;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e5e7eb 0, var(--bg) 40%);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    #app {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.16);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    header h1 span.logo-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .pill {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--accent-soft);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .screen {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .screen.active {
      display: flex;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .field label {
      font-size: 0.8rem;
      font-weight: 500;
    }

    .field input {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.02);
      color: var(--fg);
      font-size: 0.9rem;
    }

    .field input:focus {
      outline: 2px solid var(--accent-soft);
      border-color: var(--accent);
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.06s ease, background 0.12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #9333ea);
      color: white;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.45);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
    }

    .btn-outline:active {
      transform: translateY(1px) scale(0.99);
    }

    .footer-row {
      display: flex;
      gap: 8px;
      justify-content: space-between;
    }

    .footer-row .btn {
      flex: 1;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
    }

    /* Bigger QR box */
    .qr-box {
      margin-top: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      border-radius: 18px;
      border: 1px dashed var(--border);
      background: radial-gradient(circle at top, var(--accent-soft), transparent);
    }

    .qr-box img,
    .qr-box canvas {
      max-width: 280px;   /* bigger */
      width: 80%;         /* bigger on mobile */
      height: auto;
    }

    .chip-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .chip {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.04);
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .chip span.label {
      opacity: 0.7;
    }

    .chip strong {
      font-weight: 600;
    }

    .link-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .link-tile {
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.02);
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      cursor: pointer;
    }

    .link-tile-title {
      font-size: 0.8rem;
      font-weight: 600;
    }

    .link-tile-sub {
      font-size: 0.7rem;
      opacity: 0.8;
    }

    .scanned-count {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .toggle-row {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      align-items: center;
      font-size: 0.75rem;
    }

    .toggle-row button {
      font-size: 0.75rem;
      padding: 4px 8px;
    }

    /* Scanner view */
    #scanner-container {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: black;
      height: min(60vh, 420px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #scan-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Slightly bigger scan frame */
    #scan-overlay-inner {
      width: 80%;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      border: 2px solid rgba(248, 250, 252, 0.85);
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.6), 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    #scan-status {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    /* List of scanned contacts */
    #scan-list {
      max-height: 60vh;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .scan-row {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 0.85rem;
    }

    .scan-row:last-child {
      border-bottom: none;
    }

    .scan-row-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-weight: 600;
    }

    .scan-row-meta {
      font-size: 0.7rem;
      opacity: 0.75;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .empty-state {
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .subtle {
      font-size: 0.75rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="card">
      <header>
        <h1>
          <span class="logo-dot"></span>
          Meet Tracker
        </h1>
        <div class="pill">
          <span class="pill-dot"></span>
          <span id="pill-status">Ready</span>
        </div>
      </header>

      <div class="toggle-row">
        <span>Theme</span>
        <button id="theme-toggle" class="btn btn-outline" type="button">Auto</button>
      </div>

      <!-- Screen 1: Profile setup -->
      <section id="screen-1" class="screen active">
        <p class="subtle">
          Create your QR card so others can scan your info when you meet.
        </p>

        <div class="field">
          <label for="fullName">Full name</label>
          <input id="fullName" placeholder="e.g. Alex Kim" />
        </div>

        <div class="field">
          <label for="mbti">MBTI</label>
          <input id="mbti" placeholder="e.g. INFP" />
        </div>

        <div class="field">
          <label for="location">Where do you live?</label>
          <input id="location" placeholder="e.g. Seoul, South Korea" />
        </div>

        <button id="save-profile" class="btn btn-primary" type="button">
          Continue & show my QR
        </button>
      </section>

      <!-- Screen 2: QR + summary -->
      <section id="screen-2" class="screen">
        <div class="chip-list" id="profile-summary"></div>

        <div class="qr-box">
          <div id="qrcode"></div>
        </div>

        <div class="link-row">
          <div class="link-tile" id="open-met-list">
            <span class="link-tile-title">You have met</span>
            <span class="scanned-count" id="met-count">0</span>
            <span class="link-tile-sub">Tap to view people you’ve met</span>
          </div>

          <div style="width: 10px;"></div>

          <button id="open-scanner" class="btn btn-primary" type="button">
            Scan QR
          </button>
        </div>

        <div class="meta-row">
          <span class="subtle">Your QR encodes your name, MBTI and city.</span>
          <button id="edit-profile" class="btn btn-outline" type="button">Edit</button>
        </div>
      </section>

      <!-- Screen 3: Scanner -->
      <section id="screen-3" class="screen">
        <div id="scanner-container">
          <video id="video" playsinline></video>
          <canvas id="scan-canvas" style="display:none;"></canvas>
          <div id="scan-overlay">
            <div id="scan-overlay-inner"></div>
          </div>
        </div>

        <div class="meta-row">
          <span id="scan-status">Point the QR into the frame and hold still…</span>
          <div style="display:flex;gap:6px;">
            <button id="flip-camera" class="btn btn-outline" type="button">
              Flip camera
            </button>
            <button id="stop-scan" class="btn btn-outline" type="button">
              Done
            </button>
          </div>
        </div>
      </section>

      <!-- Screen 4: List of scanned info -->
      <section id="screen-4" class="screen">
        <div class="meta-row">
          <span class="subtle">People you’ve met</span>
          <button id="back-to-main" class="btn btn-outline" type="button">
            Back
          </button>
        </div>

        <div id="scan-list"></div>

        <div class="footer-row">
          <button id="clear-met" class="btn btn-outline" type="button">Clear list</button>
          <button id="back-to-qr" class="btn btn-primary" type="button">My QR</button>
        </div>
      </section>
    </div>

    <p class="subtle" style="text-align:center;margin-top:4px;">
      Data stays in your browser (stored in cookies).
    </p>
  </div>

  <script>
    // ============ Simple cookie helpers ============
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(cname) === 0) {
          return c.substring(cname.length, c.length);
        }
      }
      return "";
    }

    // ============ State ============
    const profileCookieKey = "meet_profile";
    const metCookieKey = "meet_met_list";
    let profile = null;
    let metList = [];
    let themeMode = "auto"; // auto | light | dark

    // Scanner state
    let videoStream = null;
    let usingRear = true;
    let scanLoopId = null;
    let lastScannedValue = null;
    let lastDecodeTime = 0;

    // ============ DOM refs ============
    const screens = {
      s1: document.getElementById("screen-1"),
      s2: document.getElementById("screen-2"),
      s3: document.getElementById("screen-3"),
      s4: document.getElementById("screen-4"),
    };
    const pillStatus = document.getElementById("pill-status");
    const fullNameInput = document.getElementById("fullName");
    const mbtiInput = document.getElementById("mbti");
    const locationInput = document.getElementById("location");
    const profileSummary = document.getElementById("profile-summary");
    const metCount = document.getElementById("met-count");
    const scanListEl = document.getElementById("scan-list");
    const themeToggleBtn = document.getElementById("theme-toggle");
    const videoEl = document.getElementById("video");
    const scanCanvas = document.getElementById("scan-canvas");
    const scanStatus = document.getElementById("scan-status");

    // ============ Screen helpers ============
    function showScreen(name) {
      Object.values(screens).forEach(el => el.classList.remove("active"));
      if (screens[name]) screens[name].classList.add("active");
    }

    // ============ Theme handling ============
    function applyTheme() {
      document.body.classList.remove("dark", "light");
      if (themeMode === "dark") {
        document.body.classList.add("dark");
      } else if (themeMode === "light") {
        document.body.classList.add("light");
      }
      themeToggleBtn.textContent =
        themeMode === "auto" ? "Auto" : (themeMode === "dark" ? "Dark" : "Light");
    }

    function toggleTheme() {
      if (themeMode === "auto") themeMode = "dark";
      else if (themeMode === "dark") themeMode = "light";
      else themeMode = "auto";
      setCookie("meet_theme", themeMode, 365);
      applyTheme();
    }

    themeToggleBtn.addEventListener("click", toggleTheme);

    // ============ QR generation ============
    function updateQR() {
      if (!profile) return;
      const data = JSON.stringify({
        name: profile.fullName,
        mbti: profile.mbti,
        location: profile.location,
      });
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, {
        text: data,
        width: 280,  // a bit bigger source size as well
        height: 280,
        correctLevel: QRCode.CorrectLevel.L
      });
    }

    function updateProfileSummary() {
      profileSummary.innerHTML = "";
      if (!profile) return;
      const items = [
        { label: "Name", value: profile.fullName },
        { label: "MBTI", value: profile.mbti },
        { label: "City", value: profile.location },
      ];
      items.forEach(i => {
        if (!i.value) return;
        const chip = document.createElement("div");
        chip.className = "chip";
        const spanLabel = document.createElement("span");
        spanLabel.className = "label";
        spanLabel.textContent = i.label;
        const strongVal = document.createElement("strong");
        strongVal.textContent = i.value;
        chip.appendChild(spanLabel);
        chip.appendChild(strongVal);
        profileSummary.appendChild(chip);
      });
    }

    function updateMetCount() {
      metCount.textContent = metList.length.toString();
    }

    function renderMetList() {
      scanListEl.innerHTML = "";
      if (!metList.length) {
        const empty = document.createElement("div");
        empty.className = "empty-state";
        empty.textContent = "No one yet. Go meet someone and scan their QR!";
        scanListEl.appendChild(empty);
        return;
      }

      metList
        .slice()
        .sort((a, b) => b.timestamp - a.timestamp)
        .forEach(item => {
          const row = document.createElement("div");
          row.className = "scan-row";

          const header = document.createElement("div");
          header.className = "scan-row-header";
          const nameEl = document.createElement("div");
          nameEl.textContent = item.name || "Unknown";
          const timeEl = document.createElement("div");
          const dt = new Date(item.timestamp);
          timeEl.textContent = dt.toLocaleString();
          timeEl.style.fontSize = "0.75rem";
          timeEl.style.opacity = "0.8";

          header.appendChild(nameEl);
          header.appendChild(timeEl);

          const meta = document.createElement("div");
          meta.className = "scan-row-meta";
          if (item.mbti) {
            const mbtiSpan = document.createElement("span");
            mbtiSpan.textContent = "MBTI: " + item.mbti;
            meta.appendChild(mbtiSpan);
          }
          if (item.location) {
            const locSpan = document.createElement("span");
            locSpan.textContent = "Lives in: " + item.location;
            meta.appendChild(locSpan);
          }

          row.appendChild(header);
          row.appendChild(meta);
          scanListEl.appendChild(row);
        });
    }

    // ============ Profile handling ============
    function saveProfileFromInputs() {
      const fullName = fullNameInput.value.trim();
      const mbti = mbtiInput.value.trim();
      const location = locationInput.value.trim();
      if (!fullName) {
        alert("Please enter your full name.");
        return false;
      }
      profile = { fullName, mbti, location };
      setCookie(profileCookieKey, JSON.stringify(profile), 365);
      return true;
    }

    document.getElementById("save-profile").addEventListener("click", () => {
      if (!saveProfileFromInputs()) return;
      pillStatus.textContent = "Profile saved";
      updateProfileSummary();
      updateQR();
      showScreen("s2");
    });

    document.getElementById("edit-profile").addEventListener("click", () => {
      if (profile) {
        fullNameInput.value = profile.fullName || "";
        mbtiInput.value = profile.mbti || "";
        locationInput.value = profile.location || "";
      }
      showScreen("s1");
    });

    // ============ Met list handling ============
    function saveMetList() {
      setCookie(metCookieKey, JSON.stringify(metList), 365);
    }

    document.getElementById("clear-met").addEventListener("click", () => {
      if (!metList.length) return;
      if (!confirm("Clear all 'You have met' entries?")) return;
      metList = [];
      saveMetList();
      updateMetCount();
      renderMetList();
    });

    // Navigation buttons for screens 2 & 4
    document.getElementById("open-met-list").addEventListener("click", () => {
      renderMetList();
      showScreen("s4");
    });

    document.getElementById("back-to-main").addEventListener("click", () => {
      showScreen("s2");
    });

    document.getElementById("back-to-qr").addEventListener("click", () => {
      showScreen("s2");
    });

    // ============ Scanner ============
    async function startScanner() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Camera access is not supported in this browser.");
        return;
      }
      try {
        pillStatus.textContent = "Camera active";
        lastScannedValue = null;
        scanStatus.textContent = "Point the QR into the frame and hold still…";

        const constraints = {
          video: {
            facingMode: usingRear ? { ideal: "environment" } : "user",
            width: { ideal: 1280 },      // ask for higher resolution
            height: { ideal: 720 }
          },
          audio: false
        };
        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoEl.srcObject = videoStream;

        // Wait until video metadata is ready
        await new Promise(resolve => {
          if (videoEl.readyState >= 2) {
            resolve();
          } else {
            videoEl.onloadedmetadata = () => resolve();
          }
        });

        await videoEl.play();
        showScreen("s3");
        startScanLoop();
      } catch (err) {
        console.error(err);
        alert("Unable to access camera: " + err.message);
        pillStatus.textContent = "Camera blocked";
      }
    }

    function stopScanner() {
      if (videoStream) {
        videoStream.getTracks().forEach(t => t.stop());
        videoStream = null;
      }
      if (scanLoopId) {
        cancelAnimationFrame(scanLoopId);
        scanLoopId = null;
      }
      videoEl.srcObject = null;
      scanStatus.textContent = "Scanner stopped.";
      pillStatus.textContent = "Ready";
      showScreen("s2");
    }

    function startScanLoop() {
      const ctx = scanCanvas.getContext("2d");

      const loop = () => {
        if (!videoStream) return;

        const now = performance.now();
        // Throttle decode attempts to ~5 times/sec
        if (now - lastDecodeTime < 200) {
          scanLoopId = requestAnimationFrame(loop);
          return;
        }
        lastDecodeTime = now;

        if (videoEl.readyState === videoEl.HAVE_ENOUGH_DATA) {
          const vw = videoEl.videoWidth;
          const vh = videoEl.videoHeight;
          if (vw && vh) {
            scanCanvas.width = vw;
            scanCanvas.height = vh;
            ctx.drawImage(videoEl, 0, 0, vw, vh);

            const imageData = ctx.getImageData(0, 0, vw, vh);
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
              inversionAttempts: "attemptBoth"
            });

            if (code && code.data) {
              if (code.data !== lastScannedValue) {
                lastScannedValue = code.data;
                handleScannedData(code.data);
              }
            } else {
              scanStatus.textContent = "Trying to read the QR… move closer or hold still.";
            }
          }
        }
        scanLoopId = requestAnimationFrame(loop);
      };
      loop();
    }

    function handleScannedData(dataStr) {
      try {
        const obj = JSON.parse(dataStr);
        if (!obj.name && !obj.fullName) {
          scanStatus.textContent = "QR found, but data format is not supported.";
          return;
        }

        const name = obj.name || obj.fullName;
        const mbti = obj.mbti || obj.MBTI || "";
        const location = obj.location || obj.where || obj.city || "";

        const existing = metList.find(
          m => m.name === name && m.mbti === mbti && m.location === location
        );

        if (!existing) {
          metList.push({
            name,
            mbti,
            location,
            timestamp: Date.now(),
          });
          saveMetList();
          updateMetCount();
        }

        scanStatus.textContent = "Scanned: " + name;
        alert("Scanned and saved: " + name);

        // After a successful scan: stop camera and show the list
        stopScanner();
        renderMetList();
        showScreen("s4");
      } catch (e) {
        console.warn("Invalid QR data", e);
        scanStatus.textContent = "QR not recognized for this app.";
      }
    }

    document.getElementById("open-scanner").addEventListener("click", startScanner);
    document.getElementById("stop-scan").addEventListener("click", stopScanner);

    document.getElementById("flip-camera").addEventListener("click", async () => {
      usingRear = !usingRear;
      stopScanner();
      await startScanner();
    });

    // ============ Initialization ============
    function loadCookies() {
      const storedProfile = getCookie(profileCookieKey);
      if (storedProfile) {
        try {
          profile = JSON.parse(storedProfile);
        } catch (e) {
          profile = null;
        }
      }
      const storedMet = getCookie(metCookieKey);
      if (storedMet) {
        try {
          metList = JSON.parse(storedMet) || [];
        } catch (e) {
          metList = [];
        }
      }
      const storedTheme = getCookie("meet_theme");
      if (storedTheme) {
        themeMode = storedTheme;
      }
      applyTheme();
    }

    function initUI() {
      if (profile) {
        fullNameInput.value = profile.fullName || "";
        mbtiInput.value = profile.mbti || "";
        locationInput.value = profile.location || "";
        updateProfileSummary();
        updateQR();
        showScreen("s2");
        pillStatus.textContent = "Loaded from cookie";
      } else {
        showScreen("s1");
        pillStatus.textContent = "Please set up profile";
      }
      updateMetCount();
      renderMetList();
    }

    window.addEventListener("load", () => {
      loadCookies();
      initUI();
    });
  </script>
</body>
</html>
