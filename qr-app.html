<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Profile App</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;0,400,600" rel="stylesheet">
  <style>
    :root {
       --bg: #f7f7f8;
       --text: #111;
       --card: #fff;
       --border: #ddd;
       --accent: #4A6CF7;
    }
    .darklade { --bg: #121212; --text: #eee; --card: #1e1e1e; --border: #333; --accent: #6d8bff; }
    body { font-family: Inter, sans-serif; margin: 0; padding: 0; background: var(-bg); color: var(--text); transition: 0.3s background, color; }
    header { padding: 20px; text-align: center; font-size: 24px; font-weight: 600; border-bottom: 1px solid var(--border); background: var(--card); position: sticky; top: 0; z-index: 100; }
    nav { display: flex; justify-content: center; gap: 20px; padding: 15px; }
    nav button { padding: 8px 16px; border: none; background: var(--accent); color: white; border-radius: 6px; cursor: pointer; font-size: 14px; transition: 0.2s; }
    nav button:hover { opacity: 0.85; }
    .toggle-dark { position: absolute; top: 20px; right: 20px; cursor: pointer; background: var(-card); border: 1px solid var(-border); padding: 6px 14px; border-radius: 6px; font-size: 13px; }
    .page { display: none; padding: 20px; max-width: 480px; margin: auto; }
    .active { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(l0px); } to { opacity: 1; transform: translateY(f0px); } }
    .card { background: var(-card); padding: 20px; border-radius: 10px; border: 1px solid var(-border); box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    input { width: 100%; padding: 10px; border: 1px solid var(-border); border-radius: 6px; background: var-bg'; color: var(--text); margin-bottom: 15px; }
    .btn-main { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 6px; color: white; font-size: 16px; cursor: pointer; }
    .btn-main:hover { opacity: 0.9; }
    #qrcode { margin-top: 20px; display: flex; justify-content: center; }
    video { width: 100%; border-radius: 10px; }
    pre { white-space: pre-wrap; background: var(--card); padding: 15px; border-radius: 8px; border: 1px solid var(--border); }
  </style>
</head>
<body>
	<header>
    QR Profile App 
    <button class="toggle-dark" onclick="toggleDarkMode()">Dark Mode</button>
  </header>
	<nav>
    <button onclick="showPage('createPage')">Create QR</button>
    <button onclick="showPage('scanPage')
