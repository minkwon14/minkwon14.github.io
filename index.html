<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minseo Kwon – Software Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #f4f5f7;
      --bg-accent: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-soft: rgba(148, 163, 184, 0.5);
      --shadow-soft: 0 18px 45px rgba(148, 163, 184, 0.4);
      --accent: #111827;
      --accent-text: #f9fafb;
      --accent-soft: rgba(17, 24, 39, 0.04);
    }

    /* Dark mode (automatic) */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #020617;
        --bg-accent: #020617;
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --border-soft: rgba(75, 85, 99, 0.7);
        --shadow-soft: 0 20px 60px rgba(15, 23, 42, 0.8);
        --accent: #e5e7eb;
        --accent-text: #020617;
        --accent-soft: rgba(148, 163, 184, 0.1);
      }
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, var(--accent-soft), transparent 60%),
        var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      color: var(--text-main);
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08),
          rgba(255, 255, 255, 0)
        ),
        var(--bg-accent);
      border-radius: 1.5rem;
      padding: 2.2rem 2rem 2rem;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1.4rem;
      backdrop-filter: blur(16px);
    }

    .eyebrow {
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    h1 {
      font-size: clamp(1.9rem, 2.2vw + 1.2rem, 2.4rem);
      line-height: 1.1;
    }

    .title {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-top: 0.2rem;
    }

    .description {
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-muted);
      max-width: 32rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.4rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.7rem 1.3rem;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--accent);
      color: var(--accent-text);
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease,
        border-color 0.15s ease;
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.35);
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 45px rgba(15, 23, 42, 0.45);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.3);
    }

    .btn-icon {
      font-size: 1rem;
      line-height: 1;
    }

    .meta {
      margin-top: 0.3rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .meta strong {
      font-weight: 500;
      color: var(--text-main);
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.8rem 1.5rem 1.6rem;
        border-radius: 1.25rem;
      }

      .description {
        font-size: 0.92rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="eyebrow">Welcome</div>
    <div>
      <h1>Minseo Kwon</h1>
      <div class="title">Software Engineer</div>
    </div>

    <p class="description">
      I build reliable, user-focused software and enjoy working across the stack
      to turn ideas into real, maintainable products.
    </p>

    <div class="actions">
      <a
        class="btn"
        href="mailto:min.kwon14@gmail.com?subject=Contact%20from%20your%20site"
      >
        <span class="btn-icon">✉️</span>
        <span>Contact me</span>
      </a>
    </div>

    <div class="meta">
      Email: <strong>min.kwon14@gmail.com</strong>
    </div>
  </main>
</body>
</html>
